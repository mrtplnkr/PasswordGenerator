<!doctype html>
<html lang="en">
  <head>
    <!-- <meta charset="UTF-8" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Password Generator</title>
    <script type="text/javascript" src="./scripts/main.js" defer></script>
    <script type="text/javascript" src="./scripts/useGenerator.js"></script>
  </head>
  <body onload="refreshPassword()">
    <menu class="topMenu">
      <image src="./images/logo.png" />
    </menu>

    <div class="alignCenter m-1">
      <span class="readersParagraph">
        Our readers help us create quality content. If you purchase via links on our site, we may receive affiliate commissions. Learn more
      </span>  
    </div>
   
    <main class="generatorContainer">
      <form name="generatorForm" onsubmit="return handleFormSubmit(event)">
        <div class="alignCenter">
          <h1>Generate strong passwords</h1>
          <p>Upgrade the security of your online accounts.</p>
          <p>Create strong passwords that are completely random and impossible to guess.</p>          
          <div>
            <span class="relativeContainer">
              <input id="passwordInput" type="text" />
              <button type="submit" class="overlap">
                <img src="./images//refresh.png" />
              </button>
            </span>
            <input type="button" class="copyButton" value="Copy Password" />
            <input type="hidden" id="btnSubmitter" name="submitter" />
          </div>
          
          <div class="checkboxContainer">
            <label for="chkUpper"><input type="checkbox" id="chkUpper" checked />upper case</label>
            
            <label for="chkLower"><input type="checkbox" id="chkLower" />lower case</label>
            
            <label for="chkNumbers"><input type="checkbox" id="chkNumbers" />numbers</label>
            
            <label for="chkSymbols"><input type="checkbox" id="chkSymbols" />symbols</label>
          </div>
        </div>
      </form>
    </main>

    <figure>
      <div class="flexRow">
        <div class="relativeContainer mr-5">
          <img class="img-xl" src="./images/shield.png" />
        </div>

        <div>
          <h2>What is a password generator?</h2>
          <p>A password generator is a tool that automatically generates strong, secure passwords. With its help, you don’t need to come up with your own passwords ever again.
  
            A single mouse click will generate you a sequence of random symbols. Copy and use it as a password for your device, email, social media account, or anything else that requires restricted access.
            
            Also, don’t use the same password for more than one account. Each time you need to sign up, create a new password using this free password generator. In this way, your data will be safer than ever before.</p>
        </div>
      </div>

      <div class="flexRow">
        <div>
          <h2>How does our password generator tool work?</h2>
          <p>To create a truly unique character combination, this online password generator tool goes through random sequences of 26 uppercase letters, 26 lowercase letters, 10 numeric digits, and 32 special symbols. The result is a unique 12-character sequence. This number of characters makes your future password downright unbreakable, taking 1.4 billion years for a brute-force attack to crack it.

            This free password generator is compatible with Windows, Linux, and Mac operating systems, as well as with Android and iOS devices.</p>
        </div>

        <div class="relativeContainer ml-5">
          <img class="img-xl" src="./images/speed.png" />
        </div>
      </div>

    </figure>

  </body>
</html>
